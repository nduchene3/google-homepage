<!DOCTYPE html>
<html>

<head>
   <link href="style.css" type="text/css" rel="stylesheet"/>
   <title> Google </title>
</head>

<body>

  <div id="fixedheader">

    <ul class="navHeaderRight"
    <li>Gmail</li>
    <li>Images</li>
    <li><img id="applogo" img src="media/apps.png"></li>
    <li><img id="notif" img src="media/notif.png"></li>
    <li><img id="profileIcon" img src="media/profileIcon.png"></li>
  </div>

  <div class="main">
      <img id="logo" img src="media/logo.png" alt "Google logo">

      <form id="searchform">
        <input id=searchbox type="text" name="search">
        <div id="formBtnContainer">
          <input class="inputbutton" type="button" name="searchbtn" value="Google Search">
          <input class="inputbutton" type="button" name="luckybtn" value="I'm Feeling Lucky">
        </div>
      </form>
    </div>

  <div class="fixedfooter">
  <ul class="left">
    <li>Advertising</li>
    <li>Business</li>
    <li>About</li>
  </ul>

  <ul class="right">
    <li>Privacy</li>
    <li>Terms</li>
    <li>Settings</li>
  </ul>

</div>
</div>
</body>
</html>
